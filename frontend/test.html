<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitChest - Crypto Trading Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #app {
            width: 100%;
            max-width: 500px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .response {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>ðŸª™ BitChest API Test</h1>
            
            <div v-if="message" :class="['alert', messageType === 'success' ? 'alert-success' : 'alert-error']">
                {{ message }}
            </div>
            
            <div class="tabs">
                <button class="tab-button" :class="{active: activeTab === 'login'}" @click="activeTab = 'login'">Login</button>
                <button class="tab-button" :class="{active: activeTab === 'buy'}" @click="activeTab = 'buy'">Buy Crypto</button>
                <button class="tab-button" :class="{active: activeTab === 'wallet'}" @click="activeTab = 'wallet'">Get Wallet</button>
            </div>
            
            <!-- Login Tab -->
            <div v-show="activeTab === 'login'">
                <div class="form-group">
                    <label>Email</label>
                    <input v-model="login.email" type="email" placeholder="admin@bitchest.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input v-model="login.password" type="password" placeholder="admin123">
                </div>
                <button @click="doLogin" :disabled="loading">{{ loading ? 'Logging in...' : 'Login' }}</button>
            </div>
            
            <!-- Buy Tab -->
            <div v-show="activeTab === 'buy'">
                <div class="form-group">
                    <label>Crypto ID</label>
                    <input v-model.number="buy.crypto_id" type="number" placeholder="1" min="1">
                </div>
                <div class="form-group">
                    <label>Quantity (BTC)</label>
                    <input v-model.number="buy.quantity" type="number" placeholder="0.001" step="0.00000001">
                </div>
                <button @click="doBuy" :disabled="loading || !token">{{ loading ? 'Processing...' : 'Buy' }}</button>
            </div>
            
            <!-- Wallet Tab -->
            <div v-show="activeTab === 'wallet'">
                <button @click="getWallet" :disabled="loading || !token">{{ loading ? 'Loading...' : 'Get Wallet' }}</button>
            </div>
            
            <div v-if="response" class="response">
                <strong>Response:</strong>
                <pre>{{ JSON.stringify(response, null, 2) }}</pre>
            </div>
        </div>
    </div>
    
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    activeTab: 'login',
                    loading: false,
                    message: '',
                    messageType: 'success',
                    token: localStorage.getItem('bitchest_token') || '',
                    login: {
                        email: 'admin@bitchest.com',
                        password: 'admin123'
                    },
                    buy: {
                        crypto_id: 1,
                        quantity: 0.001
                    },
                    response: null
                };
            },
            methods: {
                async doLogin() {
                    this.loading = true;
                    try {
                        const res = await axios.post('http://localhost:8000/api/auth/login', {
                            email: this.login.email,
                            password: this.login.password
                        });
                        
                        this.response = res.data;
                        this.token = res.data.data.token;
                        localStorage.setItem('bitchest_token', this.token);
                        
                        this.message = 'Login successful!';
                        this.messageType = 'success';
                    } catch (error) {
                        this.response = error.response?.data || { error: error.message };
                        this.message = 'Login failed: ' + (error.response?.data?.message || error.message);
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                },
                
                async doBuy() {
                    if (!this.token) {
                        this.message = 'Please login first';
                        this.messageType = 'error';
                        return;
                    }
                    
                    this.loading = true;
                    try {
                        const res = await axios.post('http://localhost:8000/api/wallets/buy', {
                            cryptocurrency_id: this.buy.crypto_id,
                            quantity: this.buy.quantity
                        }, {
                            headers: {
                                Authorization: `Bearer ${this.token}`
                            }
                        });
                        
                        this.response = res.data;
                        this.message = 'Buy successful!';
                        this.messageType = 'success';
                    } catch (error) {
                        this.response = error.response?.data || { error: error.message };
                        this.message = 'Buy failed: ' + (error.response?.data?.message || error.message);
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                },
                
                async getWallet() {
                    if (!this.token) {
                        this.message = 'Please login first';
                        this.messageType = 'error';
                        return;
                    }
                    
                    this.loading = true;
                    try {
                        const res = await axios.get('http://localhost:8000/api/wallet', {
                            headers: {
                                Authorization: `Bearer ${this.token}`
                            }
                        });
                        
                        this.response = res.data;
                        this.message = 'Wallet loaded!';
                        this.messageType = 'success';
                    } catch (error) {
                        this.response = error.response?.data || { error: error.message };
                        this.message = 'Failed to load wallet: ' + (error.response?.data?.message || error.message);
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
